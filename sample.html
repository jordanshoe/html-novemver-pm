<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 structure website</title>
</head>
<body>
    <header>
        this is a header element
    </header>
    <nav>
        this is a nav element for menu bar
    </nav>
    <main>
        <section>
            this is a section element for bigger container or box
        </section>

        <article>
            this is an article element for medium container or box
        </article>

        <aside>
            this is an aside element for sidebar
        </aside>
    </main>

    <footer>
        this is a footer element for footer area
    </footer>
    
</body>
</html>
